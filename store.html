<!DOCTYPE html>
<html>
    <head>
        <title>The Beer Shop | Store</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="store.html">STORE</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">THE BEER SHOP</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">BEER TYPES</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Heineken</span>
                    <img class="shop-item-image" src="Images/Heineken.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$0.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Paulaner</span>
                    <img class="shop-item-image" src="Images/Paulaner.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$2.49</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Staropramen</span>
                    <img class="shop-item-image" src="Images/Staropramen.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$1.09</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Becks</span>
                    <img class="shop-item-image" src="Images/Becks.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$1.20</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">BEER GLASSES</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Beer Glass</span>
                    <img class="shop-item-image" src="Images/Beer Glass.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$19.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Dimple beer glass</span>
                    <img class="shop-item-image" src="Images/Dimple beer glass.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$6.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
                <div class="cart-row">
                        <div class="cart-item cart-column">
                                <img class="cart-item-image" src="Images/Heineken.png" width="100" height="100"> 
                                <span class="cart-item-title">Heineken</span>

                </div>
                <span class="cart-price cart-column">$0.99</span>
                <div class="cart-quantity cart-column">  
                    <input class="cart-quantity-input"type="number" value="1">
                    <button class="btn btn-danger cart-quantity-button" type="button">REMOVE</button>
                </div>

            </div>
            <div class="cart-row">
                    <div class="cart-item cart-column">
                            <img class="cart-item-image" src="Images/Staropramen.png" width="100" height="100"> 
                            <span class="cart-item-title">Staropramen</span>
                    </div>
                <span class="cart-price cart-column">$1.09</span>
                <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="2">
                        <button class="btn btn-danger" type="button">REMOVE</button>
                </div>
            </div>
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$2.08</span>
            </div>
                <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section> 
        <footer class="main-footer">
                <div class="container main-footer-container">
                    <h3 class="band-name">THE BEER SHOP</h3>
                    <ul class="nav footer-nav">
                        <li>
                            <a href="https://www.instagram.com" target="_blank">
                                <img src="Images/Instagram Logo.png">
                            </a>
                        </li>
                        <li>
                            <a href="https://www.facebook.com" target="_blank">
                                <img src="Images/Facebook Logo.png">
                            </a>
                        </li>
                    </ul>
                </div>
            </footer>
    </body>
</html>
