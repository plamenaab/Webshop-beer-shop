<!DOCTYPE html>
<html>
    <head>
        <title>The Beer Shop | Store</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="style.css" />
        <!-- link js script-->
        <script src="store.js" async></script>
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="index.html">STORE</a></li>
                </ul>
            </nav>
            <h1 class="shop-name shop-name-large">THE BEER SHOP</h1>
        </header>
        <!-- beer products section-->
        <section class="container content-section">
            <h2 class="section-header">BEER TYPES</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Heineken</span>
                    <img class="shop-item-image" src="Images/Heineken.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$0.99 </span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Paulaner</span>
                    <img class="shop-item-image" src="Images/Paulaner.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$2.49 </span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Staropramen</span>
                    <img class="shop-item-image" src="Images/Staropramen.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$1.09 </span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Becks</span>
                    <img class="shop-item-image" src="Images/Becks.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$1.20</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <!-- beer glasses section-->
        <section class="container content-section">
            <h2 class="section-header">BEER GLASSES</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Beer Glass</span>
                    <img class="shop-item-image" src="Images/BeerGlass.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$19.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Dimple beer glass</span>
                    <img class="shop-item-image" src="Images/DimpleBeerGlass.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$6.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        
		<!-- cart section-->
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
        <!--footer -> links to facebook and instagram -->
        <footer class="main-footer">
                <div class="container main-footer-container">
                    <h3 class="shop-name">THE BEER SHOP</h3>
                    <ul class="nav footer-nav">
                        <li>
                            <a href="https://www.instagram.com" target="_blank">
                                <img src="Images/InstagramLogo.png">
                            </a>
                        </li>
                        <li>
                            <a href="https://www.facebook.com" target="_blank">
                                <img src="Images/FacebookLogo.png">
                            </a>
                        </li>
                    </ul>
                </div>
            </footer>
    </body>
</html>
