<div class="form-style-10">
  <h1>Please type in your address</h1>
  <form>
    <div class="section"><span>1</span>Names</div>
    <div class="inner-wrap">
      <label>First Name <input type="text" id="vname" size="30" maxlength="30" placeholder="Max" required></label>
      <label>Last name <input type="text" id="zname" size="30" maxlength="30" placeholder="Mustermann" required /></label>
    </div>

    <div class="section"><span>2</span>Address</div>
    <div class="inner-wrap">
      <label>Street<input type="email" id="str" size="30" maxlength="30" placeholder="Amselweg" required /></label>
      <label>House number<input type="text" id="hsnr" size="30" maxlength="30" placeholder="1" required /></label>
      <label>Area code<input type="text" id="plz" size="30" maxlength="10" placeholder="39108" required /></label>
      <label>City<input type="text" id="stdt" size="30" maxlength="50" placeholder="Magdeburg" required /></label>
    </div>

    <div class="section"><span>3</span>User Data</div>
    <div class="inner-wrap">
      <label>Additional Information<input type="text" id="zname" size="30" maxlength="100" /></label>
      <label>E-Mail Address<input type="text" id="email" size="30" maxlength="50" placeholder="max.mustermann@ovgu.de" required /></label>
      <label>Phone number(optional)<input type="text" id="zname" size="30" maxlength="30" placeholder="0391/123456">></label>
    </div>
    <div class="button-section">
      <button class="button-cancel" onclick="window.location.href = 'index.html';" value="Cancel">Cancel</button>
      <input type="submit" name="Purchase" id="submitButton" />
    </div>
  </form>
</div>

<style type="text/css">
  .button-cancel {
    background: #2A88AD;
    padding: 8px 20px 8px 20px;
    border-radius: 5px;
    -webkit-border-radius: 5px;
    -moz-border-radius: 5px;
    color: red;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.12);
    font: normal 30px 'Bitter', serif;
    -moz-box-shadow: inset 0px 2px 2px 0px rgba(255, 255, 255, 0.17);
    -webkit-box-shadow: inset 0px 2px 2px 0px rgba(255, 255, 255, 0.17);
    box-shadow: inset 0px 2px 2px 0px rgba(255, 255, 255, 0.17);
    border: 1px solid #257C9E;
    font-size: 15px
  }

  .form-style-10 {
    width: 450px;
    padding: 30px;
    margin: 40px auto;
    background: #FFF;
    border-radius: 10px;
    -webkit-border-radius: 10px;
    -moz-border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.13);
    -moz-box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.13);
    -webkit-box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.13);
  }

    .form-style-10 .inner-wrap {
      padding: 30px;
      background: #F8F8F8;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    .form-style-10 h1 {
      background: #2A88AD;
      padding: 20px 30px 15px 30px;
      margin: -30px -30px 30px -30px;
      border-radius: 10px 10px 0 0;
      -webkit-border-radius: 10px 10px 0 0;
      -moz-border-radius: 10px 10px 0 0;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.12);
      font: normal 30px 'Bitter', serif;
      -moz-box-shadow: inset 0px 2px 2px 0px rgba(255, 255, 255, 0.17);
      -webkit-box-shadow: inset 0px 2px 2px 0px rgba(255, 255, 255, 0.17);
      box-shadow: inset 0px 2px 2px 0px rgba(255, 255, 255, 0.17);
      border: 1px solid #257C9E;
    }

      .form-style-10 h1 > span {
        display: block;
        margin-top: 2px;
        font: 13px Arial, Helvetica, sans-serif;
      }

    .form-style-10 label {
      display: block;
      font: 13px Arial, Helvetica, sans-serif;
      color: #888;
      margin-bottom: 15px;
    }

    .form-style-10 input[type="text"],
    .form-style-10 input[type="date"],
    .form-style-10 input[type="datetime"],
    .form-style-10 input[type="email"],
    .form-style-10 input[type="number"],
    .form-style-10 input[type="search"],
    .form-style-10 input[type="time"],
    .form-style-10 input[type="url"],
    .form-style-10 input[type="password"],
    .form-style-10 textarea,
    .form-style-10 select {
      display: block;
      box-sizing: border-box;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      -webkit-border-radius: 6px;
      -moz-border-radius: 6px;
      border: 2px solid #fff;
      box-shadow: inset 0px 1px 1px rgba(0, 0, 0, 0.33);
      -moz-box-shadow: inset 0px 1px 1px rgba(0, 0, 0, 0.33);
      -webkit-box-shadow: inset 0px 1px 1px rgba(0, 0, 0, 0.33);
    }

    .form-style-10 .section {
      font: normal 20px 'Bitter', serif;
      color: #2A88AD;
      margin-bottom: 5px;
    }

      .form-style-10 .section span {
        background: #2A88AD;
        padding: 5px 10px 5px 10px;
        position: absolute;
        border-radius: 50%;
        -webkit-border-radius: 50%;
        -moz-border-radius: 50%;
        border: 4px solid #fff;
        font-size: 14px;
        margin-left: -45px;
        color: #fff;
        margin-top: -3px;
      }

    .form-style-10 input[type="button"],
    .form-style-10 input[type="submit"] {
      background: #2A88AD;
      padding: 8px 20px 8px 20px;
      border-radius: 5px;
      -webkit-border-radius: 5px;
      -moz-border-radius: 5px;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.12);
      font: normal 30px 'Bitter', serif;
      -moz-box-shadow: inset 0px 2px 2px 0px rgba(255, 255, 255, 0.17);
      -webkit-box-shadow: inset 0px 2px 2px 0px rgba(255, 255, 255, 0.17);
      box-shadow: inset 0px 2px 2px 0px rgba(255, 255, 255, 0.17);
      border: 1px solid #257C9E;
      font-size: 15px;
    }

      .form-style-10 input[type="button"]:hover,
      .form-style-10 input[type="submit"]:hover {
        background: #2A6881;
        -moz-box-shadow: inset 0px 2px 2px 0px rgba(255, 255, 255, 0.28);
        -webkit-box-shadow: inset 0px 2px 2px 0px rgba(255, 255, 255, 0.28);
        box-shadow: inset 0px 2px 2px 0px rgba(255, 255, 255, 0.28);
      }

    .form-style-10 .privacy-policy {
      float: right;
      width: 250px;
      font: 12px Arial, Helvetica, sans-serif;
      color: #4D4D4D;
      margin-top: 10px;
      text-align: right;
    }
</style>

<script type="text/javascript">
  document.getElementById("submitButton").onclick = function () {
    alert("Thank you for your purchase!")
    location.href = "index.html";
  };
</script>
